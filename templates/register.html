<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  <form action="#" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="contact-name" placeholder="username" name="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="contact-email" placeholder="password" name="password">
    </div>
    <button type="submit" class="btn contact-btn">Yuborish</button>
</form>
</body>
</html>
